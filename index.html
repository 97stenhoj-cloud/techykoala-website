<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechyKoala - Choose Your Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            color: #4a5568;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            display: block;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .link-card.connect {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
        }

        .link-card.connect:hover {
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .link-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .link-card p {
            margin: 0;
            opacity: 0.95;
            font-size: 1rem;
        }

        @media (min-width: 600px) {
            .links {
                flex-direction: row;
            }

            .link-card {
                flex: 1;
            }
        }

        /* Auto-redirect notice */
        .redirect-notice {
            margin-top: 30px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TechyKoala</h1>
        <p>Choose where you'd like to go:</p>

        <div class="links">
            <a href="/TechyKoala/" class="link-card">
                <h2>TechyKoala</h2>
                <p>Main company site</p>
            </a>

            <a href="/Connect/" class="link-card connect">
                <h2>Connect</h2>
                <p>Conversation starter app</p>
            </a>
        </div>

        <div class="redirect-notice">
            ðŸ’¡ Tip: Bookmark your preferred page to go there directly next time
        </div>
    </div>

    <script>
        // Optional: Auto-redirect to TechyKoala main site after a delay
        // Uncomment the following lines if you want auto-redirect
        /*
        setTimeout(() => {
            window.location.href = '/TechyKoala/';
        }, 3000);
        */
    </script>
</body>
</html>
